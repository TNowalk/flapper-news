<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flapper News</title>
	<link rel="stylesheet" href="bower_components/bootsrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">

	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span ng-click="incrementUpvotes(post)">^</span>
		<a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
		<span ng-hide="post.link">{{post.title}}</span>
		- upvotes: {{post.upvotes}}
	</div>

	<form action="" ng-submit="addPost()">
		<input type="text" placeholder="Title" ng-model="title">
		<br>
		<input type="text" placeholder="Link" ng-model="link">
		<br>
		<button ng-click="addPost()">Post</button>
	</form>
	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
