<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flapper News</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ui-view></ui-view>
		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	
	<script src="js/flapper-news/app.js"></script>
	<script src="js/flapper-news/controller.js"></script>
	<script src="js/flapper-news/factory.js"></script>
	<script src="js/flapper-news/route.js"></script>
	
	<script type="text/ng-template" id="/home.html">
		<div class="page-header">
			<h1>Flapper News</h1>
		</div>

		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
			{{post.upvotes}}
			<span style="font-size: 20px; margin-left: 10px;">
				<a href="{{post.link}}" ng-show="post.link">
					{{post.title}}
				</a>					
				<span ng-hide="post.link">
					{{post.title}}
				</span>					
			</span>
		</div>

		<form ng-submit="addPost()" style="margin-top: 30px;">
			<h3>Add a new post</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Title" ng-model="title">	
			</div>				
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Link" ng-model="link">	
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
		</form>

	</script>
</body>
</html>
